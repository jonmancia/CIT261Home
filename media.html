<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/media.css" />
        <script src="js/media.js" defer></script>
        <title>Multi Media</title>
    </head>
    <body>
        <section class="container">
            <h1 class="title">
                Learn<span class="react-logo"
                    ><canvas
                        id="canvas"
                        width="150px"
                        height="150px"
                    ></canvas></span
                >in 30 Seconds
            </h1>
        </section>
        <div class="video-container">
            <video width="auto" height="auto" controls>
                <source src="assets/video.mp4" type="video/mp4" class="video" />
            </video>
            <p class="video-credits">
                <a
                    href="https://federicozacayan.github.io/React-tutorial-in-30-seconds/"
                    >Credits: Federico Zacayan
                </a>
            </p>
        </div>
        <section class="container">
            <div class="interested-container">
                <h2 class="interested-title">
                    You might be also interested in...
                </h2>
                <div class="podcast-card">
                    <p class="podcast-card__title">The React Episode</p>
                    <audio controls>
                        <source src="assets/Syntax066.mp3" type="audio/mpeg" />
                    </audio>
                    <p class="podcast-card__credits">
                        <a
                            href="https://syntax.fm/show/066/the-react-episode"
                            class="podcast-card__credits-link"
                            >Credits: Syntax Podcast</a
                        >
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
